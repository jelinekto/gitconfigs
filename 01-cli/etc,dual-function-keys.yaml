TIMING:
  TAP_MILLISEC: 200
  # DOUBLE_TAP_MILLISEC: 150
  DOUBLE_TAP_MILLISEC: 0

MAPPINGS:
  - KEY: KEY_ENTER
    TAP: KEY_ENTER
    HOLD: KEY_RIGHTCTRL
  - KEY: KEY_CAPSLOCK
    TAP: KEY_ESC
    HOLD: KEY_LEFTCTRL
  - KEY: KEY_ESC
    TAP: KEY_ESC
    HOLD: KEY_LEFTCTRL

  - KEY: KEY_UP
    TAP: KEY_UP
    HOLD: KEY_RIGHTSHIFT
    HOLD_START: BEFORE_CONSUME
  - KEY: KEY_LEFT
    TAP: KEY_LEFT
    HOLD: KEY_RIGHTMETA
    HOLD_START: BEFORE_CONSUME

  - KEY: KEY_RIGHTSHIFT
    TAP: KEY_SLASH
    HOLD: KEY_RIGHTSHIFT
    HOLD_START: BEFORE_CONSUME
  - KEY: KEY_SLASH
    TAP: KEY_SLASH
    HOLD: KEY_RIGHTSHIFT
    HOLD_START: BEFORE_CONSUME

  - KEY: KEY_RIGHTALT
    TAP: KEY_LEFTALT
    HOLD: KEY_LEFTALT
    HOLD_START: BEFORE_CONSUME
  - KEY: KEY_SPACE
    TAP: KEY_SPACE
    HOLD: KEY_RIGHTALT
    HOLD_START: BEFORE_CONSUME
