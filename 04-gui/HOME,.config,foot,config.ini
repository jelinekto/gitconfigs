# term=foot (or xterm-256color if built with -Dterminfo=disabled)
# login-shell=no

pad=5x2
# resize-delay-ms=100

# notify=notify-send -a foot -i foot ${title} ${body}

# bold-text-in-bright=no
# word-delimiters=,â”‚`|:"'()[]{}<>
# jump-label-letters=sadfjklewcmpgh
selection-target=primary
# workers=<number of logical CPUs>
# osc8-underline=url-mode

[url]
launch=browser ${url}

[scrollback]
lines=64000
multiplier=3.0
indicator-position=relative
# indicator-format=

[key-bindings]
scrollback-up-page=Control+Mod1+b
scrollback-up-half-page=Control+Mod1+u
scrollback-up-line=Control+Mod1+k
scrollback-down-page=Control+Mod1+f
scrollback-down-half-page=Control+Mod1+d
scrollback-down-line=Control+Mod1+j
clipboard-copy=Mod1+c Control+Shift+c
clipboard-paste=Mod1+v Control+Shift+v
# primary-paste=Shift+Insert
search-start=none
font-increase=Control+plus Control+equal Control+KP_Add
font-decrease=Control+minus Control+KP_Subtract
font-reset=Control+0 Control+KP_0
spawn-terminal=Mod1+Return Mod1+semicolon
minimize=none
maximize=none
fullscreen=none
pipe-visible=[footpipe] Mod1+Shift+space
pipe-scrollback=[footpipe] Mod1+space
# pipe-selected=[footpipe] Control+Mod1+v
show-urls-launch=Control+Shift+u
# show-urls-copy=none

[search-bindings]
cancel=Escape
commit=Return
find-prev=Control+Mod1+m
find-next=Control+Mod1+n
cursor-left=Left Control+b
cursor-left-word=Control+Left Mod1+b
cursor-right=Right Control+f
cursor-right-word=Control+Right Mod1+f
cursor-home=Home Control+a
cursor-end=End Control+e
delete-prev=BackSpace
delete-prev-word=Mod1+BackSpace Control+BackSpace
delete-next=Delete
delete-next-word=Mod1+d Control+Delete
extend-to-word-boundary=Control+w
extend-to-next-whitespace=Control+Shift+w
clipboard-paste=Control+y
primary-paste=Shift+Insert

[url-bindings]
cancel=Control+g Control+d Escape
toggle-url-visible=f

